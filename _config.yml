# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Alan Maldonado
subtitle: dotNet, nodeJs, react, python developer
description: Software Developer
author: alan
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.alanmaldonado.pro/
root: /
permalink: :year/:month/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: Dev | Alan Maldonado
header-img: img/programmer-life.jpg
email: alan.maldonado@gmail.com
keyword: ""


# SNS settings
# RSS: true
# weibo_username:
# zhihu_username:
github_username:    alan-maldonado
twitter_username:   alan_maldonado
facebook_username:  alan.maldonado
linkedin_username:  alanmaldonado

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
# disqus_username: hexo-theme-huxblog

# Duoshuo settings
# duoshuo_username: kaijun
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: false                     # set to false if you want to use Comment without Sharing


# Analytics settings
# Baidu Analytics
# ba_track_id:
# Google Analytics
# ga_track_id: 'UA-xxxxxxxx-1'            # Format: UA-xxxxxx-xx
# ga_domain: alanmaldonado.pro


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Dev. Alan Maldonado"
sidebar-avatar: img/am-bw.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value


# Friends
# friends: [
#    {
#        title: "",
